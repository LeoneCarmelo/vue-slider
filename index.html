<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Vue Carousel</title>
</head>
<body>
    <div id="app">
        <div class="container mt-4">
            <!-- Title -->
            <span class="title" v-for="(item, index) in images" :class="index === activeImage ? 'visible' : ''">{{ images[activeImage].title }}</span>
            <!-- Text -->
            <p class="text bottom-0" v-for="(item, index) in images" :class="index === activeImage ? 'visible' : ''">{{ images[activeImage].text }}</p>
            <!-- Images -->
            <img class="img-fluid" :src="images[activeImage].image" alt="" :class="index === activeImage ? 'visible' : ''" v-for="(item, index) in images">
            <!-- Thumbnails -->
            <div class="thumbnails">
                <button @click="up"><i class="fa fa-angle-up fw-bolder" aria-hidden="true"></i></button>
                <button @click="down"><i class="fa fa-angle-down fw-bolder" aria-hidden="true"></i></button>
                <img @click="show" :src="item.image" alt="" v-for="(item,index) in images" :class="index === activeImage ? 'selected' : ''">
            </div>
        </div>
    </div>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
